<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
  <link rel="stylesheet" href="Register.css">
</head>

<body>
  <div class="container">
    <div class="navbar">
      <a href="#"> <img class="logo" src="images\sefith_logo_tagline 1.png" alt="logo"></a>
      <div class="navbar-btn">
        <button class="btn " href="#">REQUEST A DEMO</button>
      </div>
    </div>
    
    <div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <h2>Sign In</h2>
    </div>

    <!-- Login Form -->
    <form>
    <div class="group">
      <label for="email" class="label">E-mail ID*</label>
      <input type="text" id="email" class="fadeIn second" name="login" required >
      </div>
      
      
      <div class="group">
       <label for="password" class="label">Password*</label>
      <input type="password" id="password" class="fadeIn third" name="login" required>
      </div>
      <br>
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
       
    <h6 class="text-center">Don't have an account? <span style="color:#FD875D ;">Register</span></h6>
    <h6>By signing in, I agree to the Privacy Policy and Terms of Service</h6>
    </div>

  </div>
</div>
   
    
    </div>
    
    </body>
    </html>
